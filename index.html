<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BMG Crew Builder Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- –¢–û–ü-–ë–ê–† -->
<div class="top-bar">
  <div class="top-bar-content">
    <h1>BMG CREW BUILDER</h1>
    <div class="compendium-small-btn" onclick="openCompendium()">
      <img src="https://veland55.github.io/btb/img/icon-font-search.png" alt="C">
      <span>COMPENDIUM</span>
    </div>
  </div>
  <div class="funds">
    –û–¢–†–Ø–î: <span id="crewCount">0</span> | REP: <span id="totalRep">0</span> | $<span id="totalFunding">0</span>
  </div>
</div>

<!-- –í–ö–õ–ê–î–ö–ò –§–†–ê–ö–¶–ò–ô -->
<div class="tabs-container">
  <div class="tabs">
    <button class="tab active" data-faction="Batman">BAT-FAMILY</button>
    <button class="tab" data-faction="Joker">JOKER</button>
    <button class="tab" data-faction="Penguin">PENGUIN</button>
    <button class="tab" data-faction="Bane">BANE</button>
    <button class="tab" data-faction="League">LEAGUE</button>
    <button class="tab" data-faction="GCPD">GCPD</button>
    <button class="tab" data-faction="Two-Face">TWO-FACE</button>
    <button class="tab" data-faction="Court">COURT</button>
  </div>
</div>

<!-- –ü–û–ò–°–ö -->
<div class="search-container">
  <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –º–æ–¥–µ–ª–∏...">
</div>

<!-- –°–ï–¢–ö–ê –ú–û–î–ï–õ–ï–ô -->
<div class="models-grid" id="modelsGrid"></div>

<!-- –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ -->
<div class="crew-bar">
  <div class="crew-total">
    –§–†–ê–ö–¶–ò–Ø: <span id="currentFaction">BAT-FAMILY</span>
  </div>
  <button onclick="clearCrew()" class="clear-btn">–û–ß–ò–°–¢–ò–¢–¨</button>
</div>

<!-- COMPENDIUM –ú–û–î–ê–õ–¨–ù–´–ô -->
<div id="compendiumModal" class="compendium-modal">
  <div class="compendium-header">
    <button onclick="closeCompendium()" class="back-btn">–ù–ê–ó–ê–î</button>
    <h2>COMPENDIUM <span style="font-size:14px;color:#aaa;">v1.4</span></h2>
  </div>
<div class="search-container compendium-search-wrapper">
  <div class="compendium-search">
    <svg class="search-icon" viewBox="0 0 24 24">
      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
    </svg>
    <input type="text" id="compendiumSearch" placeholder="–ü–æ–∏—Å–∫ –ø–æ —Ç—Ä–µ–π—Ç–∞–º, –æ—Ä—É–∂–∏—é, –ø—Ä–∞–≤–∏–ª–∞–º...">
    <button class="clear-search" onclick="clearCompendiumSearch()" style="display:none;">√ó</button>
  </div>
</div>
  <div id="compendiumList" class="compendium-content"></div>
</div>

<!-- –ü–û–õ–ù–ê–Ø –ö–ê–†–¢–û–ß–ö–ê -->
<div class="full-card" id="fullCard">
  <div class="close-full" onclick="closeFullCard()">X</div>
  <div class="full-inner" id="fullCardContent"></div>
</div>

<script src="data.js"></script>
<script>
let crew = [];
let currentFaction = "Batman";
let allCompendiumHTML = "";
let compendiumKeys = [];

// –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø COMPENDIUM ‚Äî –° –ö–†–ê–°–ò–í–´–ú –†–ê–ó–î–ï–õ–ï–ù–ò–ï–ú
window.addEventListener("load", function() {
  if (window.compendium && typeof window.compendium === "object") {
    compendiumKeys = Object.keys(window.compendium).sort();
    let html = "";
    compendiumKeys.forEach(key => {
      html += `
        <div class="comp-entry">
          <div class="comp-title">${key}</div>
          <div class="comp-text">
            ${(window.compendium[key] || "").replace(/\n/g, "<br>")}
          </div>
        </div>`;
    });
    allCompendiumHTML = html;
    document.getElementById("compendiumList").innerHTML = allCompendiumHTML;
  }

  if (typeof models !== "undefined") {
    models.forEach((m, i) => m._id = i);
  }
  renderMiniCards();
  updateCrewBar();
});

// –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
function isInCrew(model) { return crew.some(m => m._id === model._id); }
function addToCrew(model) {
  if (isInCrew(model)) crew = crew.filter(m => m._id !== model._id);
  else crew.push(model);
  updateCrewBar(); renderMiniCards();
}
function clearCrew() { if (confirm("–û—á–∏—Å—Ç–∏—Ç—å –æ—Ç—Ä—è–¥?")) { crew = []; updateCrewBar(); renderMiniCards(); } }
function updateCrewBar() {
  document.getElementById("currentFaction").textContent = document.querySelector(".tab.active")?.textContent || "‚Äî";
  document.getElementById("crewCount").textContent = crew.length;
  document.getElementById("totalRep").textContent = crew.reduce((a,m)=>a+(m.rep||0),0);
  document.getElementById("totalFunding").textContent = crew.reduce((a,m)=>a+(m.funding||0),0);
}
function renderMiniCards() {
  const grid = document.getElementById("modelsGrid");
  const search = document.getElementById("searchInput").value.toLowerCase();
  currentFaction = document.querySelector(".tab.active")?.dataset.faction || currentFaction;
  grid.innerHTML = "";
  models
    .filter(m => m.faction === currentFaction && m.name.toLowerCase().includes(search))
    .forEach(model => {
      const inCrew = isInCrew(model);
      const div = document.createElement("div");
      div.className = `mini-card ${inCrew?"in-crew":""}`;
      div.innerHTML = `
        <button class="${inCrew?"remove-btn":"add-btn"}" onclick="event.stopPropagation(); addToCrew(models[${model._id}])">
          ${inCrew?"‚àí":"+"}
        </button>
        <img src="${model.img}" onerror="this.src='https://via.placeholder.com/145x115/222/e94560?text=NO+IMG'">
        <div class="mini-info">
          <div class="mini-name">${model.name}</div>
          <div class="mini-rep">${model.rep} Rep ‚Ä¢ $${model.funding}</div>
        </div>`;
      div.onclick = () => showFullCard(model);
      grid.appendChild(div);
    });
}
function showFullCard(model) {
  document.getElementById("fullCardContent").innerHTML = `
    <div class="full-header">
      ${model.name.toUpperCase()}
      <div class="full-rank">${model.rank || "Free Agent"}</div>
    </div>

    <img src="${model.img}" class="full-img" onerror="this.src='https://via.placeholder.com/460x400/111/9c1825?text=NO+IMAGE'">

    <!-- –ö–û–ú–ü–ê–ö–¢–ù–´–ï –°–¢–ê–¢–´ ‚Äî –ö–ê–ö –í –û–§–ò–¶–ò–ê–õ–¨–ù–û–ú –ü–†–ò–õ–û–ñ–ï–ù–ò–ò -->
    <div class="stats-compact">
      <div class="stat-row">
        <span class="stat-big">üí• ${model.stats.Attack || "-"}</span>
        <span class="stat-big">üõ°Ô∏è ${model.stats.Defense || "-"}</span>
        <span class="stat-big">üí™ ${model.stats.Strength || "-"}</span>
        <span class="stat-big">üëü ${model.stats.Movement || "-"}</span>
      </div>
      <div class="stat-row">
        <span class="stat-small">Willpower ${model.stats.Willpower || "-"}</span>
        <span class="stat-small">Endurance ${model.stats.Endurance || "-"}</span>
      </div>
    </div>

    <!-- –û–†–£–ñ–ò–ï ‚Äî –ö–õ–ò–ö–ê–ë–ï–õ–¨–ù–û–ï, –û–¢–ö–†–´–í–ê–ï–¢ –û–ü–ò–°–ê–ù–ò–ï -->
    ${model.weapons?.length ? `
      <div class="section-title">WEAPONS</div>
      <div class="weapons-compact">
        ${model.weapons.map(w => {
          const name = w.split(" (")[0];
          const clean = w.trim();
          return `
            <div class="weapon-line" onclick="showTraitDesc('${clean.replace(/'/g, "\\'")}')">
              <span class="weapon-name">${name}</span>
              <span class="weapon-props">${w.includes("(") ? w.match(/\(([^)]+)\)/)[1] : ""}</span>
            </div>
          `;
        }).join("")}
      </div>
    ` : ''}

    <!-- –¢–†–ï–ô–¢–´ ‚Äî –¢–û–ñ–ï –ö–õ–ò–ö–ê–ë–ï–õ–¨–ù–´–ï -->
    ${model.traits?.length ? `
      <div class="section-title">TRAITS</div>
      <div class="traits-compact">
        ${model.traits.map(t => `
          <div class="trait-chip" onclick="showTraitDesc('${t.replace(/'/g, "\\'")}')">
            ${t}
          </div>
        `).join("")}
      </div>
    ` : ''}
  `;

  document.getElementById("fullCard").classList.add("active");
}
function closeFullCard() { document.getElementById("fullCard").classList.remove("active"); }

function showTraitDesc(keyword) {
  if (!window.compendium || !compendium[keyword]) {
    alert("–û–ø–∏—Å–∞–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ: " + keyword);
    return;
  }
  const desc = compendium[keyword].replace(/\n/g, "<br>");
  document.getElementById("fullCardContent").insertAdjacentHTML("beforeend", `
    <div class="trait-popup" onclick="this.remove()">
      <div class="trait-popup-content">
        <div class="trait-popup-title">${keyword}</div>
        <div class="trait-popup-text">${desc}</div>
      </div>
    </div>
  `);
}

// COMPENDIUM ‚Äî –û–¢–ö–†–´–¢–ò–ï –ò –ü–û–ò–°–ö –° –ö–†–ê–°–ò–í–´–ú –†–ê–ó–î–ï–õ–ï–ù–ò–ï–ú
function openCompendium() {
  document.getElementById("compendiumModal").classList.add("active");
  document.getElementById("compendiumSearch").value = "";
  document.getElementById("compendiumList").innerHTML = allCompendiumHTML;
}
function closeCompendium() {
  document.getElementById("compendiumModal").classList.remove("active");
}

document.getElementById("compendiumSearch").oninput = function() {
  const q = this.value.toLowerCase();
  if (!q) {
    document.getElementById("compendiumList").innerHTML = allCompendiumHTML;
    return;
  }
  let html = "";
  compendiumKeys.forEach(key => {
    if (key.toLowerCase().includes(q)) {
      html += `
        <div class="comp-entry">
          <div class="comp-title">${key}</div>
          <div class="comp-text">
            ${(window.compendium[key] || "").replace(/\n/g, "<br>")}
          </div>
        </div>`;
    }
  });
  document.getElementById("compendiumList").innerHTML = html || "<div style='text-align:center;color:#777;padding:100px;font-size:18px;'>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>";
};

// –í–ö–õ–ê–î–ö–ò
document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    closeCompendium();
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    if (crew.length > 0 && !confirm("–°–º–µ–Ω–∞ —Ñ—Ä–∞–∫—Ü–∏–∏ –æ—á–∏—Å—Ç–∏—Ç –æ—Ç—Ä—è–¥. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?")) return;
    crew = []; currentFaction = tab.dataset.faction;
    renderMiniCards(); updateCrewBar();
  };
});

document.getElementById("searchInput").oninput = renderMiniCards;
</script>
</body>
</html>
